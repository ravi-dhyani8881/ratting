name: Java CI with Maven and Docker

on:
  repository_dispatch:
    types: [trigger-ratting-workflow]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        ref: origin/redhat
        
    - name: Log event payload
      run: echo '${{ toJson(github.event.client_payload) }}'
     
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean install -DskipTests -X

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: List workspace structure
      run: |
        echo "📁 Listing workspace:"
        pwd
        ls -R

    - name: Build and push Docker image
      run: |
        echo "📁 In correct directory: $PWD"
        echo "📂 Listing files:"
        ls -lthr
        docker build -f ../DockerFile -t ravi88881/my-ratting-app-image:latest .
        docker push ravi88881/my-ratting-app-image:latest
